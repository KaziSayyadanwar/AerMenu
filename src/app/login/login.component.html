<div class="d-flex flex-wrap " style="height: 100vh;">
    <div class="col-md-12 col-lg-8  col-sm-8 d-flex flex-row  justify-content-center align-items-center ">
        <img src="../assets/img/green.png" width="50%" height="50%" alt="no img to show" />
    </div>
    <div class="col-md-12 col-lg-4 col-sm-4 loginDiv d-flex flex-column  justify-content-center align-items-center align-self-stretch ">
        <div>
            <h2 style="font-family: montserrat; font-size: 28px; color: #808b96;">
                AERMENU
            </h2>
            <small style="font-family: SegoeUI; color: #808b96;">A contact-less dining Solution</small>
        </div>
        <div>
            <form [formGroup]="db.loginForm" autocomplete="off">
                <div class="form-group">
                    <label for="email" style="font-family: SegoeUI;"></label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="emailId" style="background-color: #1c2833; color: white;" />
                </div>
                <div class="form-group">
                    <label for="pwd" style="font-family: SegoeUI;"></label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" formControlName="password" style="background-color: #1c2833; color: white;" />
                </div>
                <div class="checkbox">
                    <label style="font-family: SegoeUI; color: #808b96;"><input type="checkbox" name="remember"
                style="background-color: #808b96;" />
              Remember me</label>
                </div>
                <button class="btn btn-block" role="button" (click)="onLogin()" routerLinkActive="active" style="
                  font-family: montserrat;
                  background-color: #58d68d;
                  color: white;
                ">
            LOGIN</button><br />
            </form>
        </div>
    </div>
</div>
